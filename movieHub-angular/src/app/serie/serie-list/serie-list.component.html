<div class="col-12">
  <div class="card-columns">
    <div class="card bg-dark text-white" (click)="goEdit(movie)" *ngFor="let serie of series">
     <img class="card-img"
          src="https://image.tmdb.org/t/p/w250_and_h141_face{{ serie.backdropPath }}" alt="_blank" />
      <div class="card-img-overlay">
        <p class="card-title">{{ serie.title }}</p>
      </div>
    </div>
  </div>
</div>
